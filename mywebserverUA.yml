---
- hosts: all
  become: yes
  tasks:
  - name: install webserver on ubuntu16
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian" 
  - name: start webserver of ubuntu16
    service:
      name: apache2
      state: started
    when: ansible_os_family =="Debian"
  - name: install webserver on Amazon
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"
  - name: start webserver of Amazon
    service:
      name: httpd
      state: started
    when: ansible_os_family =="RedHat"
     